<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3" >
    <!-- <div class="alert alert-danger" *ngIf= "error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]= "error" *ngIf= "error" (click)= "onCloseAlertEmiiter()"></app-alert> -->
    <div *ngIf="isLoading">
      <app-loadingSpinner></app-loadingSpinner>
    </div>
    <form #authForm= "ngForm" (ngSubmit)= "onSubmit(authForm)" *ngIf= "!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email"
               class="form-control" ngModel
               name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"
               class="form-control" ngModel
               name="password" required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-success"
                [disabled] = "!authForm.valid">{{ isLoginMode ? 'Login' : 'SignUp' }}</button> |
        <button type="button"
                class="btn btn-success"
                (click)= "onSwitchedMode()">Switched to {{ isLoginMode ? 'SignUp' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
