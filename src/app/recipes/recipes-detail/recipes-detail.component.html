<div class="row">
<div class="container">
  <h4>Recipe Details!!!</h4>
  <hr>
  <div class="col-xs-10">
    <div class="col-xs-6">
      <img [src]="recipe.imagePath" alt=" {{ recipe.name }} " class="img-responsive"
          style="max-height: 300px;">
    </div>
    <div class="col-xs-6 row">
      <div >
        <h4>{{ recipe.name | uppercase }}</h4>
      </div>
      <div>
        {{ recipe.description | uppercase }}<br>
      </div>
      <hr>
      <!-- <div> -->
        <div class="btn btn-group"
            appDropdown>
          <button type="button" class="btn btn-primary dropdown-toggle"> Manage Recipe
          <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" appHighlight>Add Ingredients</a></li>
            <li><a href="#" appHighlight>Edit Recipe</a></li>
            <li><a href="#" appHighlight>Delete Recipe</a></li>
          </ul>
        </div>
      <!-- </div> -->

      <div>
        Ingredients
      </div>
    </div>
  </div>
</div>
